<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title></title>
</head>
<body>
        <h2>Форма добавления продукта</h2>
        <form data-bind="submit: submitHandler">
            <p>Введите название продукта: </p>
            <p><input data-bind="textInput: productName" name="Name" />
            <span data-bind="text: uncorrectName"></span></p>
            <p>Введите стоимость продукта:</p>
            <p><input  data-bind="textInput: productPrice" name="Price"/>
            <span data-bind="text: uncorrectPrice"></span></p>            
            <button type="submit">Отправить</button>            
        </form>
        
        <script src="jquery-1.10.2.min.js"></script>
        <script src="jquery.maskedinput.min.js"></script>
        <script type="text/javascript" src="knockout-3.5.0rc2.js"></script>        
        <script type="text/javascript" src="inputCheckv2.js"></script>
<body>
</html>
